<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="first-background">
    <div class="wrap-heading-section">
   <div class="app_titel_input">
       <div class="titel-text"><h1>Todo App</h1></div>
       <div class="darkmood-button"><img src="./images/icon-sun.svg" class="moon-icon" alt=""></div>
    </div>
    <div class="data-input-fuld">
      <form class="my_form" id="form">
      <div class="input_fuld_box">
        <input type="text" class="input_text" id="input_box">
      </div>
    </form>
    </div>
  </div>
</div>
  <!-- end fast input or background -->
  <div class="secent-background">
    <div class="wrap-list">
   <ul class="list_container">
    <li class="mycheck"><div class="cercle"><img src="./images/icon-check.svg" class="check-image" alt=""></div><div class="list-content-text">list 1</div> <div class="crose-icon"><img src="./images/icon-cross.svg" alt=""></div></li>
    <li class="mycheck"><div class="cercle"><img src="./images/icon-check.svg" class="check-image" alt=""></div><div class="list-content-text">list 1</div> <div class="crose-icon"><img src="./images/icon-cross.svg" alt=""></div></li>
    <li class="mycheck"><div class="cercle"><img src="./images/icon-check.svg" class="check-image" alt=""></div><div class="list-content-text">list 1</div> <div class="crose-icon"><img src="./images/icon-cross.svg" alt=""></div></li>
   </ul>
    </div>
    <div class="wrap_function_menus">
      <div class="function_menus">
      <div class="button-div1">
        <div class="left-items"><p class="left-items-text">left-items</p></div>
      </div>
      <div class="button-div1 box-menu-2">
        <div class="menu2-container">
        <div class="menu-1"><p class="menu-pointed active">All</p></div>
        <div class="menu-2"><p class="menu-pointed">Active</p></div>
        <div class="menu-3"><p class="menu-pointed">Completed</p></div>
       </div>
      </div>
      <div class="button-div1">
        <div class="clear-container">
          <p class="menu-pointed">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>



  <script>
    var icon = document.querySelector(".moon-icon");
     icon.onclick = function(){
       document.body.classList.toggle('light_mood');
       if(document.body.classList.contains("light_mood")){
        icon.src = "./images/icon-moon.svg";
       }
       else{
        icon.src = "./images/icon-sun.svg";
       }

     };

  </script>
   <script src="./app.js"></script>
</body>
</html>
